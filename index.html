<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="RxHubApp">
<head>
    <meta charset="utf-8" />
    <title>ReactiveX Hub</title>

    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="bower_components/codemirror/theme/material.css" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-orange.min.css" />
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon"
                           for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="fixed-header-drawer-exp">
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer" ng-controller="searchController">
            <span class="mdl-layout-title"><a href="#/home">ReactiveX Hub</a></span>
            <nav class="mdl-navigation">
                <ul ng-repeat="link in links"  ng-init="top=link">
                    <a href="{{link.link}}" class="mdl-navigation__link top" ng-hide="{{link.hide}}">{{link.title}}</a>
                    <ul ng-repeat="link in top.links" ng-init="middle=link" ng-hide="{{link.hide || top.hide}}">
                       <a class="mdl-navigation__link middle" href="{{link.link}}" ng-hide="{{link.hide}}">{{link.title}}</a>
                        <ul ng-repeat="link in middle.links" ng-hide="{{link.hide || middle.hide}}">
                            <a class="mdl-navigation__link low" href="{{link.link}}" ng-hide="{{link.hide}}">{{link.title}}</a>
                        </ul>
                    </ul>
                </ul>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div ng-view></div>
            </div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">ReactiveX Hub</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
    <script>
        Array.prototype.peek = function () {
            return (this.length) ? this[this.length - 1] : null;
        }
    </script>
    <script src="js/workArounds.js"></script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/material-design-lite/material.js"></script>

    <script src="bower_components/Rx/dist/rx.all.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/codemirror/addon/runmode/runmode.js"></script>
    <script src="bower_components/codemirror/addon/runmode/colorize.js"></script>
    <script src="bower_components/codemirror/addon/selection/active-line.js"></script>
    <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="js/app.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="controllers/buttonsController.js"></script>
</body>


</html>
